<p>Posted by:{{quote.description}}</p>
<p>Author:{{quote.author}}</p>
<p>This quote was posted{{quote.completeDate|dateCount}} days ago</p>
<div>

  <ul>
    <a (click)="upVote()"><button class="btn btn-success talk">Upvote: {{upvote}} </button></a>
    <a (click)="downVote()"><button class=" btn btn-success talk"> Dowwnvote:{{downvote}}</button>
     </a>

  </ul>

</div>
<button (click) = 'quoteDelete(true)' class="btn btn-danger"> Delete Quote </button>
