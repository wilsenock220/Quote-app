<h1>Scroll down to enter your Quote...</h1>
<hr>
<div class="container">
    <div class="row">
        <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
    </div>
</div>
<hr>
<div class="container">
    <div class="row" *ngFor="let quote of quotes;let i = 'index'">
        <div class="row">
            <h4 id="{{i}}">{{quote.quote}} <strong  style="color: green">posted on</strong>  {{quote.completeDate|date}}</h4>
            <button class="btn btn-primary" (click)='toggleDetails(i)'>Toggle Details</button>
        </div>

        <div class="row" *ngIf="quote.showDescription">
        <app-quote-details  [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
    </div>

</div>

</div>
